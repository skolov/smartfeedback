<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
<title>Smart Feedback</title>
<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <main class="main">

        <div class="background-main">
            
        </div>

        <div class="login">

            <div class="login__holderbtn">
                <button class="button login__holderbtn-button">Войти</button>
            </div>

            <div class="login__window">

                <form>
                    <fieldset>

                        <legend class="login__window-title">
                            Регистрация
                        </legend>
                        <div id="react-validation"></div>

                        <p class="login__window-text">
                            Нажимая «Зарегистрироваться»<br> вы соглашаетесь 
                            <a class="login__window-text-link" href="">с пользовательким соглашением</a> 
                        </p>
                    </fieldset>

                </form>

            </div>

            <div class="login__footer">
                <p class="login__footer-right">© 2020 SmartFeedback</p>
                <a class="login__footer-link" href="">Соглашение</a>
                <a class="login__footer-link" href="">Конфеденциальность</a>
            </div>

        </div>
    </main>
