<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
<title>Smart Feedback</title>
<link rel="stylesheet" href="css/style.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>

    <main class="main">
        <div class="left-menu">

    <div class="left-menu__logo">
        <img src="/assets/images/icons/logo-smart.png" class="left-menu__logo-image" alt="/">
    </div>


    <ul class="left-menu__main-menu">

        <li class="left-menu__main-menu-item">
            <a class="left-menu__main-menu-link active" href="">
                <img src="/assets/images/icons/left-menu-bis.svg" alt="Шаблоны" class="left-menu__main-menu-icon">Мой бизнес
            </a>
        </li>

        <li class="left-menu__main-menu-item">
            <a class="left-menu__main-menu-link" href="">
                <img src="/assets/images/icons/left-menu-rev.svg" alt="Шаблоны" class="left-menu__main-menu-icon">Отзывы
            </a>
        </li>

        <li class="left-menu__main-menu-item">
            <a class="left-menu__main-menu-link" href="">
                <img src="/assets/images/icons/left-menu-patterns.svg" alt="Шаблоны" class="left-menu__main-menu-icon"> Шаблоны
            </a>
        </li>

        <li class="left-menu__main-menu-item">
            <a class="left-menu__main-menu-link" href="">
                <img src="/assets/images/icons/left-menu-chat.svg" alt="Шаблоны" class="left-menu__main-menu-icon"> Чат
            </a>
        </li>

    </ul>

    <ul class="left-menu__footer">
        <li class="left-menu__footer-item">
            <a class="left-menu__footer-link" href="">О сервисе</a>
        </li>

        <li class="left-menu__footer-item">
            <a class="left-menu__footer-link" href="">Конфеденциальность</a>
        </li>

        <li class="left-menu__footer-item">
            <a class="left-menu__footer-link" href="">Соглашение</a>
        </li>

        <li class="left-menu__footer-item">© 2020 SmartFeedback</li>
    </ul>

</div>

        <div class="companies">
            <div class="companies__head-panel">
                <h2 class="companies__head-panel-title">
                    Отзывы и аналитика
                </h2>
                <div class="companies__head-panel-controls">
                    <a class="companies__head-panel-link" href="">Подключить полный тариф</a>
                    <div class="companies__head-panel-profile-container">
                        <button class="companies__head-panel-profile profile-menu">Дмитрий Мезенин
                            <div class="companies__head-panel-avatar">
                                <img src="/assets/images/icons/avatar-default.svg" alt="" class="companies__head-panel-avatar-img">
                            </div>
                            <img class="companies__head-panel-more profile-menu" src="/assets/images/icons/dropdown-ico.svg">        
                        </button>
                    </div>
                    <div class="companies__head-panel-dropdown-holder">

                        <ul class="companies__head-panel-menu-dropdown profile-menu">
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <svg class="companies__head-panel-menu-dropdown-ico">
                                        <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#dropdown-settings"></use>
                                    </svg>Настройки
                                </a>
                            </li>
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <svg class="companies__head-panel-menu-dropdown-ico">
                                        <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#dropdown-tariff"></use>
                                    </svg>Тариф
                                </a>
                            </li>
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <svg class="companies__head-panel-menu-dropdown-ico">
                                        <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#dropdown-exit"></use>
                                    </svg>Выход
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>


            <div class="graphs__panel">

                <div class="graphs__panel-calendar">
                    <select class="graphs__panel-chose-date">
                        <option>1 янв – 31 янв 2020</option>
                        <option>1 фев – 29 фев 2020</option>
                        <option>1 мар – 31 мар 2020</option>
                        <option>1 апр – 30 апр 2020</option>
                        <option>1 мая – 30 мая 2020</option>
                        <option>1 июня – 30 июня 2020</option>
                        <option>1 июля – 31 июля 2020</option>
                        <option>1 авг – 31 авг 2020</option>
                        <option>1 сен – 30 сен 2020</option>
                        <option>1 окт – 31 окт 2020</option>
                        <option>1 ноя – 30 ноя 2020</option>
                        <option>1 дек – 31 дек 2020</option>
                    </select>
                    <img src="/assets/images/icons/date-calend.svg" alt="" class="graphs__panel-calendar-ico">
                </div>

                <div class="graphs__panel-search">
                    <span class="graphs__panel-search-close"></span>
                    <input type="text" class="graphs__panel-input" name="search" placeholder="Предприятия и КТ" autocomplete="off">
                    <div class="graphs__panel-content">
                        <ul class="graphs__panel-list">
                            <li class="graphs__panel-list-item">
                                <label for="1">
                                    <input id="1" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    БЦ Юниверсал
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="2">
                                    <input id="2" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 1
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="3">
                                    <input id="3" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 2
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="4">
                                    <input id="4" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 3
                                </label>
                            </li>
                        </ul>

                        <ul class="graphs__panel-list">
                            <li class="graphs__panel-list-item">
                                <label for="5">
                                    <input id="5" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    The Real Estate
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="6">
                                    <input id="6" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 1
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="7">
                                    <input id="7" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 2
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="8">
                                    <input id="8" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 3
                                </label>
                            </li>
                        </ul>

                        <ul class="graphs__panel-list">
                            <li class="graphs__panel-list-item">
                                <label for="9">
                                    <input id="9" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Global Агентство
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="10">
                                    <input id="10" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 1
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="11">
                                    <input id="11" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 2
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="12">
                                    <input id="12" class="graphs__panel-checkbox" type="checkbox">
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 3
                                </label>
                            </li>
                        </ul>

                    </div>
                </div>

            </div>


            <div class="graphs">

                <div class="graphs__item">
                    <div class="graphs__item-header">
                        <h2 class="graphs__item-title">1244 отзыва</h2>
                    </div>
                    <div class="graphs__item-body">
                        <div data-graph-type="curve" class="graphs__item-graph">
                            <div class="graphs__container" id="review">

                            </div>
                        </div>
                    </div>
                </div>




                <div class="graphs__item">
                    <div class="graphs__item-header">
                        <h2 class="graphs__item-title">Заполняемость отзывов</h2>
                    </div>
                    <div class="graphs__item-body">
                        <div data-graph-type="curve" class="graphs__item-graph">
                            <div class="graphs__container" id="occupancy">

                            </div>
                        </div>
                    </div>
                </div>




                <div class="graphs__item">
                    <div class="graphs__item-header">
                        <h2 class="graphs__item-title">Оценки</h2>
                        <p class="graphs__item-text">Средняя оценка — 3.1</p>
                        <div class="graphs__item-holder-toggle">
                            <div data-btn-type="curve" class="graphs__item-toggle active">
                                <svg class="graphs__item-toggle-ico">
                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#graph-blue-ico"></use>
                                </svg>
                            </div>
                            <div data-btn-type="barchart" class="graphs__item-toggle">
                                <svg class="graphs__item-toggle-ico">
                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#bars-blue-ico"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="graphs__item-body">
                        <div data-graph-type="curve" class="graphs__item-graph">
                            <div class="graphs__container" id="marks_graph">

                            </div>
                        </div>
                        <div data-graph-type="barchart" class="graphs__item-graph">
                            <div class="graphs__container" id="marks_bars">

                            </div>
                        </div>
                    </div>
                </div>




                <div class="graphs__item">
                    <div class="graphs__item-header">
                        <h2 class="graphs__item-title">NPS</h2>
                        <p class="graphs__item-text">Средняя оценка — 3.1</p>
                        <div class="graphs__item-holder-toggle">
                            <div data-btn-type="curve" class="graphs__item-toggle active">
                                <svg class="graphs__item-toggle-ico">
                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#graph-blue-ico"></use>
                                </svg>
                            </div>
                            <div data-btn-type="barchart" class="graphs__item-toggle">
                                <svg class="graphs__item-toggle-ico">
                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#bars-blue-ico"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="graphs__item-body">
                        <div data-graph-type="curve" class="graphs__item-graph">
                            <div class="graphs__container" id="nps_graph">

                            </div>
                        </div>
                        <div data-graph-type="barchart" class="graphs__item-graph">
                            <div class="graphs__container" id="nps_bars">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
