<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
<title>Smart Feedback</title>
<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <main class="main">
        <div class="login">

            <div class="login__holderbtn">
                <button class="button login__holderbtn-button">Регистрация</button>
            </div>

            <div class="login__window">

                <form>

                    <div class="login__window-title">
                        Вход в личный кабинет
                    </div>

                    <div class="login__window-input-holder">
                        <input class="input login__window-login" name="login" type="text" placeholder="">
                    </div>

                    <div class="login__window-input-holder">
                        <input class="input login__window-password" name="password" type="password" autocomplete="on" placeholder="">
                        <span class="login__window-password-eye"></span>
                    </div>

                    <div class="login__window-link-holder">
                        <a class="login__window-link" href="">Забыли пароль?</a>
                    </div>

                    <div class="login__window-holderbtn">
                        <button class="button button-blue login__window-btn">Войти</button>
                    </div>

                </form>

            </div>

            <div class="login__footer">
                <p class="login__footer-right">© 2020 SmartFeedback</p>
                <a class="login__footer-link" href="">Соглашение</a>
                <a class="login__footer-link" href="">Конфеденциальность</a>
            </div>

        </div>
    </main>

    <script src="/js/main.js"></script>
</body>

</html>
