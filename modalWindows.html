            <div class="modal__back">
                <div class="modal__window">
                    <span class="modal__close-btn"></span>

                    <form action="">
                        <label for="" class="modal__window-header">
                            Скачивание QR-кода
                        </label>
                        <p class="modal__window-text--muted">
                            Предприятие: БЦ Юниверсал
                        </p>
                        <p class="modal__window-text--muted">
                            Контрольная точка: Тестовая
                        </p>
                        <div class="modal__window-qr-holder">
                            <img
                                src="/assets/images/pictures/qr-code.png"
                                alt=""
                                class="modal__window-qr-holder-img"
                            >
                        </div>
                        <div class="modal__window-select-holder">
                            <select class="modal__window-select" name="" id="">
                                <option value="">svg</option>
                                <option value="">png</option>
                                <option value="">jpeg</option>
                            </select>
                        </div>
                        <div class="modal__window-select-holder">
                            <select class="modal__window-select" name="" id="">
                                <option value="">512×512 пикселей</option>
                                <option value="">256×256 пикселей</option>
                                <option value="">128×128 пикселей</option>
                            </select>
                        </div>
                        <button class="button button-blue modal__window-button">Скачать</button>
                    </form>
                </div>
            </div>




            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h5 class="modal-title" id="staticBackdropLabel">Контрольная точка создана!</h5>
                            Вы можете создать анкету, которую пользователь сможет заполнить после отправки основного отзыва.
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="companies__content">
                            <div class="companies__content-item">
                                <div class="companies__content-add">
                                    <div class="companies__content-add-window">
                                        <button class="companies__content-add-btn" id="from_scratch">
                                            <img src="/assets/images/icons/company.svg" alt="company" class="companies__content-add-img">
                                            <p>Собрать самостоятельно</p>
                                            <p>Анкета настраивается с чистого листа</p>
                                            <p>Выбрать</p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="companies__content-item">
                                <div class="companies__content-add">
                                    <div class="companies__content-add-window">
                                        <button class="companies__content-add-btn" id="from_template">
                                            <img src="/assets/images/icons/company.svg" alt="company" class="companies__content-add-img">
                                            <p>Использовать шаблон</p>
                                            <p>Можно выбрать из готовых анкет</p>
                                            <p>Выбрать</p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Создать позже</button>
                        <button type="button" id="create_now" class="btn btn-primary" disabled="">Создать анкету</button>
                    </div>
                </div>
            </div>
