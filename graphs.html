<!DOCTYPE html>

<head>
    <include src="../sections/head.html"></include>

<body>

    <main class="main">
        <include src="../sections/blockedBanner.html"></include>

        <div class="companies">
            <div class="companies__head-panel">
                <h2 class="companies__head-panel-title">
                    Отзывы и аналитика
                </h2>
                <div class="companies__head-panel-controls">
                    <a class="companies__head-panel-link" href="">Подключить полный тариф</a>

                                <img
                                    src="/assets/images/icons/avatar-default.svg"

                                    class="companies__head-panel-avatar-img"
                                />
                            </div>
                            <img 
                                class="companies__head-panel-more profile-menu"
                                src="/assets/images/icons/dropdown-ico.svg"
                            />        
                        </button>
                    </div>
                    <div class="companies__head-panel-dropdown-holder">

                        <ul class="companies__head-panel-menu-dropdown profile-menu">
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <svg class="companies__head-panel-menu-dropdown-ico">
                                        <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#dropdown-settings"></use>
                                    </svg>Настройки
                                </a>
                            </li>
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <svg class="companies__head-panel-menu-dropdown-ico">
                                        <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#dropdown-tariff"></use>
                                    </svg>Тариф
                                </a>
                            </li>
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <svg class="companies__head-panel-menu-dropdown-ico">
                                        <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#dropdown-exit"></use>
                                    </svg>Выход
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>


            <div class="graphs__panel">

                <div class="graphs__panel-calendar">
                    <input type="text" name="daterange" readonly value />
                    <img
                        src="/assets/images/icons/date-calend.svg"
                        alt=""
                        class="graphs__panel-calendar-ico"
                    >
                </div>

                <div class="graphs__panel-search">
                    <span class="graphs__panel-search-close"></span>
                    <input 
                        type="text"
                        class="graphs__panel-input"
                        name="search"
                        placeholder="Предприятия и КТ"
                        autocomplete="off"
                    >
                    <div class="graphs__panel-content">
                        <ul class="graphs__panel-list">
                            <li class="graphs__panel-list-item">
                                <label for="1">
                                    <input
                                        id="1"
                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    БЦ Юниверсал
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="2">
                                    <input
                                        id="2"
                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 1
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="3">
                                    <input

                                    <span class="graphs__panel-custom-check"></span>

                            <li class="graphs__panel-list-item">

                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 3
                                </label>
                            </li>
                        </ul>

                        <ul class="graphs__panel-list">
                            <li class="graphs__panel-list-item">
                                <label for="5">
                                    <input
                                        id="5"
                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    The Real Estate
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="6">
                                    <input
                                        id="6"
                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 1
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="7">
                                    <input
                                        id="7"
                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 2
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="8">
                                    <input
                                        id="8"
                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 3
                                </label>
                            </li>
                        </ul>

                        <ul class="graphs__panel-list">
                            <li class="graphs__panel-list-item">
                                <label for="9">
                                    <input
                                        id="9"
                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    Global Агентство
                                </label>
                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="10">
                                    <input
                                        id="10"

                                    <span class="graphs__panel-custom-check"></span>

                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 2

                            </li>
                            <li class="graphs__panel-list-item">
                                <label for="12">
                                    <input
                                        id="12"
                                        class="graphs__panel-checkbox"
                                        type="checkbox"
                                    >
                                    <span class="graphs__panel-custom-check"></span>
                                    Контрольная точка 3
                                </label>
                            </li>
                        </ul>

                    </div>
                </div>

            </div>


            <div class="graphs">

                <div class="graphs__item">
                    <div class="graphs__item-header">
                        <h2 class="graphs__item-title">1244 отзыва</h2>
                        <div class="graphs__item-holder-toggle">
                            <div data-btn-type="curve" class="graphs__item-toggle active">
                                <svg class="graphs__item-toggle-ico">
                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#graph-blue-ico"></use>
                                </svg>
                            </div>
                            <div data-btn-type="barchart" class="graphs__item-toggle">
                                <svg class="graphs__item-toggle-ico">
                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#bars-blue-ico"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="graphs__item-body">
                        <div data-graph-type="curve" class="graphs__item-graph">
                            <div class="graphs__container" id="review_graph">

                            </div>
                        </div>
                        <div data-graph-type="barchart" class="graphs__item-graph">
                            <div class="graphs__container" id="review_bars">

                            </div>
                        </div>
                    </div>
                </div>




                <div class="graphs__item">
                    <div class="graphs__item-header">
                        <h2 class="graphs__item-title">Заполняемость отзывов</h2>
                        <div class="graphs__item-holder-toggle">
                            <div data-btn-type="curve" class="graphs__item-toggle active">

                            </div>
                            <div data-btn-type="barchart" class="graphs__item-toggle">

                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="graphs__item-body">
                        <div data-graph-type="curve" class="graphs__item-graph">
                            <div class="graphs__container" id="occupancy_graph">

                            </div>
                        </div>
                        <div data-graph-type="barchart" class="graphs__item-graph">
                            <div class="graphs__container" id="occupancy_bars">

                        </div>
                    </div>
                </div>

                        <div class="graphs__item-holder-toggle">

                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#graph-blue-ico"></use>

                            </div>

                        <div data-graph-type="barchart" class="graphs__item-graph">
                            <div class="graphs__container" id="marks_bars">

                            </div>
                        </div>
                    </div>
                </div>




                <div class="graphs__item">
                    <div class="graphs__item-header">
                        <h2 class="graphs__item-title">NPS</h2>

                        <div class="graphs__item-holder-toggle">
                            <div data-btn-type="curve" class="graphs__item-toggle active">

                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#graph-blue-ico"></use>
                                </svg>
                            </div>
                            <div data-btn-type="barchart" class="graphs__item-toggle">
                                <svg class="graphs__item-toggle-ico">
                                    <use xlink:href="/assets/images/sprite-icons/sprite/sprite-icons.svg#bars-blue-ico"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="graphs__item-body">
                        <div data-graph-type="curve" class="graphs__item-graph">
                            <div class="graphs__container" id="nps_graph">

                            </div>
                        </div>
                        <div data-graph-type="barchart" class="graphs__item-graph">
                            <div class="graphs__container" id="nps_bars">
