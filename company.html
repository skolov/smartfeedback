<!DOCTYPE html>
<html lang="ru">

<head>
    <include src="../sections/head.html"></include>
</head>

<body>

    <main class="main">
        <include src="../sections/left-menu.html"></include>

        <div class="companies">
            <div class="companies__head-panel">
                <h2 class="companies__head-panel-title">Мои предприятия</h2>
                <div class="companies__head-panel-controls">
                    <a class="companies__head-panel-link" href="">Подключить полный тариф</a>
                    <a class="companies__head-panel-link profile-menu" href="">Дмитрий Мезенин
                        <div class="companies__head-panel-avatar">
                            <img
                                src=""
                                alt=""
                                class="companies__head-panel-avatar-img"
                            />
                        </div>                 
                    </a>
                    <div class="companies__head-panel-dropdown-holder">

                        <img class="companies__head-panel-more profile-menu"
                            src="/images/icons/dropdown-ico.svg"
                        />

                        <ul class="companies__head-panel-menu-dropdown profile-menu">
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <img
                                        class="companies__head-panel-menu-dropdown-ico"
                                        src="/images/icons/dropdown-settings.svg"
                                        alt="ico"
                                    >Настройки
                                </a>
                            </li>
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <img
                                        class="companies__head-panel-menu-dropdown-ico"
                                        src="/images/icons/dropdown-tariff.svg"
                                        alt="ico"
                                    >Тариф
                                </a>
                            </li>
                            <li class="companies__head-panel-menu-dropdown-item">
                                <a class="companies__head-panel-menu-dropdown-link" href="">
                                    <img
                                        class="companies__head-panel-menu-dropdown-ico"
                                        src="/images/icons/dropdown-exit.svg"
                                        alt="ico"
                                    >Выход
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>

            <div class="companies__finder finder-inactive">
                <img 
                    class="companies__finder-ico" 
                    src="/images/icons/finder-ico.svg"
                    alt=""
                />
                <input class="input companies__finder-input" type="text" placeholder="Поиск предприятий">
            </div>

            <div class="companies__content">

                <!--
                <div class="companies__content-nocompanies">
                    <div class="companies__content-nocompanies-window">
                        <p class="companies__content-nocompanies-title">
                            Вы пока не добавили ни одного предприятия
                        </p>
                        <div class="companies__content-nocompanies-btnholder">
                            <button class="button button-blue companies__content-nocompanies-btn">Добавить предприятие</button>
                        </div>
                    </div>
                </div>
                -->


                <div class="companies__content-item">
                    <div class="companies__content-add">
                        <div class="companies__content-add-window">
                            <img
                                src="/images/icons/company.svg"
                                alt="company"
                                class="companies__content-add-img"
                            />
                            <p class="companies__content-text">
                                Добавить предприятие
                            </p>
                        </div>
                    </div>
                </div>


                <div class="companies__content-item">
                    <div class="companies__content-avatar">
                        <img
                            src=""
                            alt=""
                            class="companies__content-img"
                        />
                    </div>
                    <div class="companies__content-info">
                        <h2 class="companies__content-info-title">The Real Estate</h2>
                        <p class="companies__content-info-text">Улицы Ленина 21, офис 515</p>
                    </div>
                    <div class="companies__content-footer">
                        <div class="companies__content-footer-link">
                            <a class="companies__content-footer-litem" href="">Перейти</a>
                            <a class="companies__content-footer-litem" href="">Добавить КТ</a>
                        </div>
                        <img 
                            src="/images/icons/more-point-ico.svg" 
                            alt="" 
                            class="companies__content-footer-more"
                        />
                    </div>
                </div>

                <div class="companies__content-item">
                    <div class="companies__content-avatar">
                        <img
                            src="/images/icons/default-company.svg"
                            alt=""
                            class="companies__content-default-img"
                        />
                    </div>
                    <div class="companies__content-info">
                        <h2 class="companies__content-info-title">Default Company</h2>
                        <p class="companies__content-info-text">ул. Дефолтная, 0, офис 404 </p>
                    </div>
                    <div class="companies__content-footer">
                        <div class="companies__content-footer-link">
                            <a class="companies__content-footer-litem" href="">Перейти</a>
                            <a class="companies__content-footer-litem" href="">Добавить КТ</a>
                        </div>
                        <img 
                            src="/images/icons/more-point-ico.svg" 
                            alt="" 
                            class="companies__content-footer-more"
                        />
                    </div>
                </div>

               


            </div>

        </div>
    </main>

    <include src="../sections/scripts.html"></include>
</body>

</html>
